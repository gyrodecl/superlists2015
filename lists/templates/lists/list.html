{% extends 'lists/base.html' %}
{% block headertext %}To-Do lists{% endblock headertext %}
{% block formaction %}{% url 'lists:view_list' list.id %}{% endblock formaction %}
{% block remainder %}
    <table id="id_list_table" class="table">
        {% for item in items %}
           <tr><td>{{forloop.counter}}: {{item.text}}</td></tr>
        {% endfor %}
    </table>
{% endblock remainder %}
