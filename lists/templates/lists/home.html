<!DOCTYPE html>
<html>
<head>
    <title>To-Do lists</title>
    <meta charset="utf-8" />
    <!--<link href=".css" rel="stylesheet" type="text/css" />-->
</head>
<body>
    <h1>To-Do lists</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        <input id="id_new_item" type="text"
               name="item_text"
               placeholder="Enter a to-do item" />
    </form>
    <table id="id_list_table">
        <tr><td>1: {{new_item_text}}</td></tr>
    </table>
</body>
</html>
